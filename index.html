<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-box">
        <div class="password-box">
            <div class="box">
                <p id="gen-pass">Ff8^B#7C%p5v@ad</p>
                <button id="copy">COPY</button>
            </div>
        </div>
        <div class="parameter">
                <div class="form-control">
                    <label for="len">Password Length</label>
                    <input id="len" value="12" type="number" min="2" max="16" />
                </div>
                <div class="form-control">
                    <label for="upper">Contain Uppercase Letters</label>
                    <input id="upper" type="checkbox" checked/>
                </div>
                <div class="form-control">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input id="lower" type="checkbox" checked/>
                </div>
                <div class="form-control">
                    <label for="number">Contain Numbers</label>
                    <input id="number" type="checkbox" checked/>
                </div>
                <div class="form-control">
                    <label for="symbol">Contain Symbols</label>
                    <input id="symbol" type="checkbox" checked/>
                </div>
                <button class="generate" id="generate">
                    Generate Password
                </button>
        </div>
    </div>
</body>
</html>
